{
  "getAllUsers": {
    "query": "SELECT USR_ID, USR_NOM, USR_MAIL, USR_DATE_DEBUT, USR_UPDATE_DATE FROM UTILISATEUR ORDER BY USR_ID"
  },
  "getUserById": {
    "query": "SELECT USR_ID, USR_NOM, USR_MAIL, USR_DATE_DEBUT, USR_UPDATE_DATE FROM UTILISATEUR WHERE USR_ID = @id"
  },
  "createUser": {
    "query": "INSERT INTO UTILISATEUR (USR_NOM, USR_MAIL, USR_DATE_DEBUT, USR_UPDATE_DATE) OUTPUT INSERTED.USR_ID, INSERTED.USR_NOM, INSERTED.USR_MAIL, INSERTED.USR_DATE_DEBUT, INSERTED.USR_UPDATE_DATE VALUES (@nom, @email, GETDATE(), GETDATE())"
  },
  "updateUser": {
    "query": "UPDATE UTILISATEUR SET USR_NOM = @nom, USR_MAIL = @email, USR_UPDATE_DATE = GETDATE() OUTPUT INSERTED.USR_ID, INSERTED.USR_NOM, INSERTED.USR_MAIL, INSERTED.USR_DATE_DEBUT, INSERTED.USR_UPDATE_DATE WHERE USR_ID = @id"
  },
  "deleteUser": {
    "query": "DELETE FROM UTILISATEUR OUTPUT DELETED.USR_ID, DELETED.USR_NOM, DELETED.USR_MAIL WHERE USR_ID = @id"
  },
  "checkUserExists": {
    "query": "SELECT COUNT(*) as count FROM UTILISATEUR WHERE USR_ID = @id"
  },
  "checkEmailExists": {
    "query": "SELECT COUNT(*) as count FROM UTILISATEUR WHERE USR_MAIL = @email AND USR_ID != @id"
  }
}